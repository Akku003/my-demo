<body class="login-page">
    <div class="container">
        <div class="user-data-form">
            <div class="text-center text-dark">
                <h2>Hi, Welcome Back!</h2>
                <p>Still don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
            <div class="form-wrapper m-auto">
                <form id="loginForm" action="#" class="mt-10">
                    <div class="row">
                        <div class="col-12">
                            <div class="input-group-meta position-relative mb-25">
                                <label>Email*</label>
                                <input type="email" id="email" placeholder="Enter your email" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="input-group-meta position-relative mb-20">
                                <label>Password*</label>
                                <input type="password" id="password" placeholder="Enter Password" class="pass_log_id"
                                    required>
                                <span class="placeholder_icon"><span class="passVicon"><img
                                            src="images/icon/icon_60.svg" alt=""></span></span>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="agreement-checkbox d-flex justify-content-between align-items-center">
                                <div>
                                    <input type="checkbox" id="remember">
                                    <label for="remember">Keep me logged in</label>
                                </div>
                                <a href="#">Forgot Password?</a>
                            </div> <!-- /.agreement-checkbox -->
                        </div>
                        <div class="col-12">
                            <button class="btn-eleven fw-500 tran3s d-block mt-20">Login</button>
                        </div>
                    </div>
                    <p id="loginError" style="color:red; display:none;"></p>

                </form>
                <div class="d-flex align-items-center mt-30 mb-10">
                    <div class="line"></div>
                    <span class="pe-3 ps-3">OR</span>
                    <div class="line"></div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <a href="#"
                            class="social-use-btn d-flex align-items-center justify-content-center tran3s w-100 mt-10">
                            <img src="images/icon/google.png" alt="">
                            <span class="ps-2">Login with Google</span>
                        </a>
                    </div>
                </div>
                <p class="text-center mt-10">Don't have an account? <a href="signup.html" class="fw-500">Sign
                        up</a></p>
            </div>
            <!-- /.form-wrapper -->
        </div>
        <!-- /.user-data-form -->
    </div>
    <script src="js/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {

            const loginForm = document.getElementById("loginForm");
            const errorEl = document.getElementById("loginError");

            if (!loginForm) {
                console.error("loginForm not found in DOM");
                return;
            }

            loginForm.addEventListener("submit", async (e) => {
                e.preventDefault();

                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value.trim();

                try {
                    const response = await fetch("http://localhost:5000/api/auth/login", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.message || "Login failed");
                    }

                    localStorage.setItem("token", data.token);
                    localStorage.setItem("role", data.role);

                    if (data.role === "admin") {
                        window.location.href = "dashboard/admin-dashboard-index.html";
                    } else {
                        window.location.href = "dashboard/candidate-dashboard-index.html";
                    }

                } catch (err) {
                    errorEl.innerText = err.message;
                    errorEl.style.display = "block";
                }
            });

        });
    </script>
